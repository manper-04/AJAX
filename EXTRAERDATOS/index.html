<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>

    <select onchange="mostrarUsuario(this.value)">
      <option value="">Seleccionar persona:</option>
      <option value="1">Manuel</option>
      <option value="2">Pedro</option>
    </select>

  <div id="info"></div>

  <script>

    var resultado = document.getElementById('info');

    function mostrarUsuario(usuarioSeleccionado){

      var xmlhttp;

      if(window.XMLHttpRequest){
        xmlhttp = new XMLHttpRequest();
      }else{
        xmlhttp = new ActiveXObject("Microsoft.XMLHTTP");
      }

      if(usuarioSeleccionado === ""){
        resultado.innerHTML = "";
      }else{



      xmlhttp.onreadystatechange = function(){
        if(xmlhttp.readyState === 4 && xmlhttp.status === 200){
          resultado.innerHTML = this.responseText;

        }
      }

      xmlhttp.open("GET","servidor.php?usuario="+usuarioSeleccionado,true);
      xmlhttp.send();

        }

      }





  </script>



  </body>
</html>
